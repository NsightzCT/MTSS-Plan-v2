<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nsightz MTSS Assistant</title>
  <link rel="icon" href="Nsightz Logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo-container">
        <img src="Nsightz Logo.png" alt="Nsightz Logo" class="logo">
        <h1>MTSS Assistant</h1>
      </div>
      <select id="school-level">
        <option value="Elementary">Elementary School</option>
        <option value="Middle">Middle School</option>
        <option value="High">High School</option>
      </select>
    </header>

    <div class="chat-container">
      <div id="messages" class="messages"></div>
      <div class="input-container">
        <div class="suggested-buttons" id="suggested-buttons"></div>
        <div class="action-buttons-container"></div>
        <div class="message-input-container">
          <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
          <button id="send-button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <div id="cta-banner" class="cta-banner" style="display: none;">
      <div class="cta-content">
        <p>Want to streamline your MTSS process?</p>
        <button id="cta-button" class="cta-button">Try Nsightz MTSS</button>
      </div>
      <button id="cta-close" class="cta-close">&times;</button>
    </div>

    <div id="loading-modal" class="loading-modal">
      <div class="loading-content">
        <div class="spinner"></div>
        <p>Generating your resource...</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
